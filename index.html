<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Бобер Коїн Cloud</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center; font-family: sans-serif;
            background: #1a1a1a; color: white; margin: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
        }
        #score { font-size: 48px; color: #ffd700; }
        #bobr { width: 250px; cursor: pointer; transition: 0.1s; -webkit-tap-highlight-color: transparent; }
        #bobr:active { transform: scale(0.9); }
    </style>
</head>
<body>
    <h1>Бобер Cloud ☁️</h1>
    <div id="score">0</div>
    <img src="bobr.jpg" id="bobr" alt="Бобер">

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Розгортаємо на весь екран

        let count = 0;
        const scoreDisplay = document.getElementById('score');

        // 1. Завантажуємо дані з хмари Телеграм
        tg.CloudStorage.getItem('score', (err, value) => {
            if (!err && value) {
                count = parseInt(value);
                scoreDisplay.innerText = count;
            }
        });

        document.getElementById('bobr').addEventListener('click', () => {
            count++;
            scoreDisplay.innerText = count;

            // 2. Зберігаємо в хмару Телеграм
            tg.CloudStorage.setItem('score', count.toString());
        });
    </script>
</body>
</html>
